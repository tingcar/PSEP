		<input class="form-control" id="id_Med_name" name="Med_name" type="text">
		<div class="separator bottom"></div>
		
		<h5>Description</h5>

		<div class="separator bottom"></div>

		<div class="separator bottom"></div>
		
		<h5>Inventory</h5>
		<input class="form-control" id="id_inventory" min="0" name="inventory" type="number" value="1">
		<div class="separator bottom"></div>
		
		<h5>Oral</h5>
        <div class="checkbox">     
        <label class="checkbox-custom">              
             <i class="fa fa-fw fa-square-o checked"></i>
             <input type="checkbox" checked="checked" id="id_oral" name="oral"></label>
        </div>		
		<div class="separator bottom"></div>
		
		<h5>Image</h5>
	    <div class="fileupload fileupload-new margin-none" data-provides="fileupload">
		  	<span class="btn btn-default btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input id="id_image" name="image" type="file" class="margin-none" /></span>
		  	<span class="fileupload-preview"></span>
		  	<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">&times;</a>
